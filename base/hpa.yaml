apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: msh-hpa
  labels:
    app: msh
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: msh
  minReplicas: 1
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
